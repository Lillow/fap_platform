<div class="container-fluid text-violet">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6" id="imagem-fundo"></div>
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Cadastro</h1>
        <form action="">
          <div class="row mb-4">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
          </div>
          <div class="row mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
          </div>
          <div class="row mb-4">
            <label for="">Url da foto</label>
            <input type="text" name="photo" id="photo" placeholder="Url da sua foto" class="form-control" />
          </div>
          <div class="row mb-4">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
          </div>
          <div class="row mb-4">
            <label for="password" class="form-label">Confirmar senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
          </div>
          <div class="row mb-4">
            <label for="">Tipo de usuário</label>
            <select name="tipo" id="tipo" class="form-control" placeholder="Selecione o tipo de usuário">
              <option value="">Selecione o tipo de usuário</option>
              <option value="admin">Professor</option>
              <option value="padrao">Aluno</option>
            </select>
          </div>
          <div class="row d-flex justify-content-center">
            <button class="btn btn-outline-success"> Cadastrar </button>
            <button class="btn btn-outline-danger" routerLink="/entrar"> Cancelar </button>
          </div>
        </form>
        <hr />
      </div>
    </div>
  </div>
</div>
